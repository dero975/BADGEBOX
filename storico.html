<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Storico Timbrature</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Sfondo generale */
    body {
      background-color: #0c1a2a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      touch-action: manipulation;
    }

    /* Stili tabella */
    .titolo-piccolo {
      text-align: center;
      color: #a0aec0;
      font-size: 19.6px;
      margin-bottom: 0;
    }
    .titolo-grande {
      text-align: center;
      font-size: 39.2px;
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 10px;
      color: white;
    }
    .filtro-temporale {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: nowrap;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      padding: 0 15px;
    }

    .filtro-temporale select {
      flex: 0 0 210px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #334155;
      font-family: Arial, sans-serif;
      font-weight: 400;
      height: 48px;
      line-height: 24px;
      box-sizing: border-box;
      background-color: #1e293b;
      color: white;
      width: 210px;
    }
    .data-container {
      position: relative;
      flex: 0 0 210px;
      width: 210px;
    }
    .filtro-temporale input[type="date"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #334155;
      font-family: Arial, sans-serif;
      font-weight: 400;
      height: 48px;
      line-height: 24px;
      box-sizing: border-box;
      background-color: #1e293b;
      color: white;
    }

    /* Nasconde l'icona calendario nativa del browser */
    .filtro-temporale input[type="date"]::-webkit-calendar-picker-indicator {
      opacity: 0;
      pointer-events: none;
    }

    .filtro-temporale input[type="date"]::-moz-calendar-picker-indicator {
      opacity: 0;
      pointer-events: none;
    }
    .icona-calendario-campo {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      cursor: pointer;
      z-index: 10;
    }


    .container {
      padding-bottom: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
    }
    .tabella-wrapper {
      background-color: #1e293b;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.6);
      margin-bottom: 10px;
      padding: 13px;
      overflow: hidden;
      overflow-x: auto;
    }
    .tabella-container {
      background-color: transparent;
      border-radius: 0;
      padding: 0;
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background-color: transparent;
      border-radius: 0;
    }
    table th, table td {
      border-bottom: 1px solid #334155;
      border-right: 1px solid #334155;
      padding: 11px 12px;
      text-align: center;
      color: white;
    }
    table th:first-child, table td:first-child {
      width: 20%;
    }
    table th:first-child, table td:first-child {
      border-left: 1px solid #334155;
    }
    table th:last-child, table td:last-child {
      border-right: 1px solid #334155;
    }
    /* Righe dei giorni con altezza ridotta del 20% */
    table tbody tr:not(:last-child) td {
      padding: 6px 12px;
    }
    table th {
      background-color: #1f3a56;
      font-weight: 600;
      font-size: 15px;
    }
    table td {
      background-color: #1e293b;
    }

    /* Stile per sabati e domeniche */
    table tr.weekend td {
      background-color: #19202F;
    }

    

    table tr:last-child td {
      border-bottom: none;
    }
    /* Colonna icona modifica */
    .modifica-icon {
      cursor: pointer;
      user-select: none;
      display: inline-block;
      line-height: 1;
      width: 20px;
      height: 20px;
    }
    /* Modale overlay */
    #modalOverlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    /* Modale container */
    #modal {
      background: #1e2a38;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      max-width: 90%;
      color: white;
      box-sizing: border-box;
      max-height: 90vh;
      overflow-y: auto;
      font-family: Arial, sans-serif;
    }
    #modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      text-transform: capitalize;
      font-weight: 700;
      font-size: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
      font-weight: 600;
    }
    input[type="time"], input[type="date"] {
      width: 100%;
      padding: 6px 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
      color: #000000;
    }
    .modal-btns {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
    }
    button#btnSalva {
      background-color: #1e90ff;
      color: white;
    }
    button#btnElimina {
      background-color: #dc3545;
      color: white;
    }
    button#btnChiudi {
      background-color: #666;
      color: white;
    }
    /* Contenitore pulsanti in fondo alla tabella */
    .pulsanti-basso {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      gap: 12px;
      margin-top: 8px;
      padding: 4px 0;
    }
    .pulsanti-basso button {
      cursor: pointer;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-weight: 700;
      font-size: 14px;
      color: #222;
      background: #ddd;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.25s;
      min-width: 80px;
      justify-content: center;
      height: 40px;
    }
    /* Modifica altezza tasto torna */
    #torna-archivio {
      height: 40px;
      padding: 10px 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 80px;
      font-weight: 700;
      font-size: 14px;
      color: #222;
      background: #ddd;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .pulsanti-basso button:hover {
      background: #1e90ff;
      color: white;
    }
    .pulsanti-basso button img {
      width: 24px;
      height: 24px;
    }

    /* Icona PDF personalizzata */
    .pdf-icon {
      display: inline-block;
      background-color: #dc3545;
      color: white;
      font-size: 10px;
      font-weight: bold;
      padding: 2px 4px;
      border-radius: 3px;
      min-width: 20px;
      text-align: center;
      line-height: 1.2;
      letter-spacing: 0.5px;
    }

    /* Media query per tablet e schermi medi */
    @media (max-width: 1024px) and (min-width: 768px) {
      .filtro-temporale {
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
        padding: 0 20px;
        max-width: 100%;
        margin-bottom: 20px;
      }

      .filtro-temporale select {
        flex: 1 1 100%;
        width: 100%;
        max-width: 350px;
        margin: 0 auto 10px auto;
        order: 1;
        font-size: 16px;
        padding: 14px 18px;
        height: 52px;
      }

      .data-container {
        flex: 1 1 calc(50% - 8px);
        width: calc(50% - 8px);
        min-width: 160px;
        max-width: 220px;
        margin: 0;
      }

      .data-container:first-of-type {
        order: 2;
        margin-right: 8px;
      }

      .data-container:last-of-type {
        order: 3;
        margin-left: 8px;
      }

      .filtro-temporale input[type="date"] {
        width: 100%;
        font-size: 16px;
        padding: 14px 18px;
        height: 52px;
      }

      .icona-calendario-campo {
        right: 12px;
        width: 22px;
        height: 22px;
      }
    }

    /* Media query per schermi piccoli/mobile */
    @media (max-width: 767px) {
      .filtro-temporale {
        flex-direction: column;
        gap: 12px;
        align-items: stretch;
        padding: 0 10px;
        max-width: 100%;
      }

      .filtro-temporale select,
      .data-container {
        flex: none;
        width: 100%;
        max-width: 100%;
        margin: 0;
      }

      .filtro-temporale input[type="date"] {
        width: 100%;
      }

      .container {
        padding: 15px;
      }

      .titolo-grande {
        font-size: 32px;
      }

      .titolo-piccolo {
        font-size: 16px;
      }
    }

    /* Media query per schermi molto piccoli */
    @media (max-width: 480px) {
      .filtro-temporale {
        gap: 12px;
        padding: 0 10px;
        margin-bottom: 20px;
      }

      .filtro-temporale select,
      .filtro-temporale input[type="date"] {
        font-size: 15px;
        padding: 12px 14px;
        height: 48px;
      }

      .container {
        padding: 10px;
      }

      .titolo-grande {
        font-size: 24px;
        margin-bottom: 12px;
      }

      .titolo-piccolo {
        font-size: 14px;
      }

      /* Ottimizzazioni tabella per mobile */
      .tabella-wrapper {
        padding: 8px;
        margin-bottom: 15px;
      }

      table th, table td {
        padding: 6px 4px;
        font-size: 12px;
        line-height: 1.2;
      }

      /* Colonne più strette per mobile */
      table th:first-child, table td:first-child {
        width: 25%;
        font-size: 11px;
      }

      table th:nth-child(2), table td:nth-child(2),
      table th:nth-child(3), table td:nth-child(3) {
        width: 18%;
      }

      table th:nth-child(4), table td:nth-child(4) {
        width: 20%;
      }

      table th:last-child, table td:last-child {
        width: 19%;
      }

      /* Testo ore più piccolo su mobile */
      table td:nth-child(4) {
        font-size: 11px;
        font-weight: bold;
      }

      .pulsanti-basso {
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 12px;
        padding: 0 10px;
      }

      .pulsanti-basso button {
        flex: 1;
        min-width: 70px;
        padding: 8px 12px;
        font-size: 12px;
        height: 40px;
      }

      .modifica-icon {
        width: 16px;
        height: 16px;
      }

      .icona-calendario-campo {
        width: 18px;
        height: 18px;
        right: 8px;
      }

      /* Modale più adatto a mobile */
      #modal {
        width: 95%;
        padding: 15px;
        max-height: 85vh;
      }

      #modal h2 {
        font-size: 18px;
        margin-bottom: 12px;
      }

      #modal input[type="time"], 
      #modal input[type="date"] {
        font-size: 16px;
        padding: 8px 10px;
      }

      .modal-btns {
        margin-top: 15px;
        gap: 8px;
      }

      .modal-btns button {
        padding: 8px 12px;
        font-size: 13px;
      }
    }

    /* Media query per tablet - layout pulsanti */
    @media (max-width: 1024px) and (min-width: 768px) {
      .pulsanti-basso {
        gap: 10px;
        padding: 0 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container" style="position: relative;">
    <div style="position: relative; text-align: center; margin-bottom: 10px;">
      <img src="assets/icons/logo.png" alt="BadgeBox Logo" style="width: 120px; height: auto; margin-bottom: -5px;" />
      <p class="titolo-piccolo">Storico Timbrature</p>
      <h1 id="intestazione" class="titolo-grande">Nome Cognome</h1>
    </div>
    <div class="filtro-temporale">
      <select id="filtro-mese">
        <option value="corrente">Mese corrente</option>
        <option value="precedente">Mese precedente</option>
        <option value="due-precedenti">2 mesi precedenti</option>

      </select>
      <div class="data-container">
        <input type="date" id="data-inizio" />
        <img src="assets/icons/calendario.png" class="icona-calendario-campo" alt="Calendario" onclick="document.getElementById('data-inizio').showPicker()" />
      </div>
      <div class="data-container">
        <input type="date" id="data-fine" />
        <img src="assets/icons/calendario.png" class="icona-calendario-campo" alt="Calendario" onclick="document.getElementById('data-fine').showPicker()" />
      </div>
    </div>
    <div class="tabella-wrapper">
      <div class="tabella-container">
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Entrata</th>
              <th>Uscita</th>
              <th>Ore</th>
              <th>Modifica</th>
            </tr>
          </thead>
          <tbody id="storico-body"></tbody>
        </table>
      </div>
    </div>
    <!-- Pulsanti in fondo tabella -->
    <div class="pulsanti-basso">
      <button id="torna-archivio" title="Torna Archivio">
        <img src="assets/icons/freccia.png" alt="Torna Archivio" />
      </button>
      <button id="btn-invia" title="Invia Mail">
        <span class="pdf-icon">PDF</span>
      </button>
      <button id="btn-esporta" title="Esporta Excel">
        <img src="assets/icons/esporta.png" alt="Esporta Excel" />
      </button>
    </div>
  </div>
  <!-- Modale -->
  <div id="modalOverlay">
    <div id="modal">
      <h2>Modifica Timbrature</h2>
      <form id="modaleForm">
        <label>Data:</label>
        <input type="date" id="modale-data" disabled />
        <label for="modale-entrata">Entrata:</label>
        <input type="time" id="modale-entrata" />
        <label for="modale-uscita">Uscita:</label>
        <input type="time" id="modale-uscita" />
        <div class="modal-btns">
          <button type="button" id="btnSalva">Salva</button>
          <button type="button" id="btnElimina">Elimina</button>
          <button type="button" id="btnChiudi">Chiudi</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient(
      "https://pylfpqitdogatlsndxtf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5bGZwcWl0ZG9nYXRsc25keHRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzNzU5OTcsImV4cCI6MjA2Mzk1MTk5N30.GXWmglDP7WcLSozta8UT6Ktd9XzIXSCxC5pJ4oWX3LU"
    );
    const intestazione = document.getElementById("intestazione");
    const tbody = document.getElementById("storico-body");
    const selectFiltro = document.getElementById("filtro-mese");
    const dataInizio = document.getElementById("data-inizio");
    const dataFine = document.getElementById("data-fine");
    // Recupera il PIN dalla query string con gestione errori
    const urlParams = new URLSearchParams(window.location.search);
    let pin = urlParams.get("pin");
    console.log("URL completa:", window.location.href);
    console.log("Query string:", window.location.search);
    console.log("PIN dalla URL:", pin);

    // Debug per Netlify
    if (!pin) {
      console.warn("PIN non trovato nella URL, possibile problema di routing");
      console.log("Location:", window.location);
    }
    let dipendente = null;
    let timbrature = [];
    function aggiornaRange(mese) {
      const oggi = new Date();
      let anno = oggi.getFullYear();
      let meseIndice = oggi.getMonth();

      if (mese === "precedente") {
        meseIndice -= 1;
        if (meseIndice < 0) {
          meseIndice = 11;
          anno -= 1;
        }
      } else if (mese === "due-precedenti") {
        meseIndice -= 2;
        if (meseIndice < 0) {
          meseIndice += 12;
          anno -= 1;
        }
      }

      // Sempre dal primo all'ultimo giorno del mese
      const meseString = String(meseIndice + 1).padStart(2, "0");
      const dataInizioString = `${anno}-${meseString}-01`;
      const ultimoGiorno = new Date(anno, meseIndice + 1, 0).getDate();
      const dataFineString = `${anno}-${meseString}-${String(ultimoGiorno).padStart(2, "0")}`;

      dataInizio.value = dataInizioString;
      dataFine.value = dataFineString;

      console.log(`Range aggiornato: dal ${dataInizioString} al ${dataFineString}`);
      console.log(`Ultimo giorno del mese: ${ultimoGiorno}`);
    }
    selectFiltro.addEventListener("change", () => {
      if (selectFiltro.value !== "personalizzato") {
        // Rimuove l'opzione personalizzato se presente
        const opzionePersonalizzato = selectFiltro.querySelector('option[value="personalizzato"]');
        if (opzionePersonalizzato) {
          opzionePersonalizzato.remove();
        }
        aggiornaRange(selectFiltro.value);
      }
      caricaDati();
    });

    // Quando l'utente modifica manualmente le date, passa a "personalizzato"
    function aggiungiOpzionePersonalizzato() {
      let opzionePersonalizzato = selectFiltro.querySelector('option[value="personalizzato"]');
      if (!opzionePersonalizzato) {
        opzionePersonalizzato = document.createElement('option');
        opzionePersonalizzato.value = 'personalizzato';
        opzionePersonalizzato.textContent = 'Personalizzato';
        opzionePersonalizzato.style.color = '#ffffe0';
        opzionePersonalizzato.style.backgroundColor = '#1e293b';
        selectFiltro.appendChild(opzionePersonalizzato);
      }
      selectFiltro.value = "personalizzato";
    }

    dataInizio.addEventListener("change", () => {
      aggiungiOpzionePersonalizzato();
      caricaDati();
    });

    dataFine.addEventListener("change", () => {
      aggiungiOpzionePersonalizzato();
      caricaDati();
    });
    async function caricaDati() {
      if (!pin) return;
      const { data: datiUtente, error: errUtente } = await supabase
        .from("utenti")
        .select("nome, cognome, email")
        .or(`pin.eq.${pin},pin.eq.${parseInt(pin)}`)
        .limit(1)
        .single();
      if (errUtente) {
        console.error("Errore recupero utente:", errUtente.message);
        alert("Errore recupero utente: " + errUtente.message);
        return;
      }
      if (datiUtente) {
        dipendente = datiUtente;
        intestazione.textContent = `${dipendente.nome} ${dipendente.cognome}`;
      }
      console.log("Eseguendo query timbrature per PIN:", pin, "Range:", dataInizio.value, "-", dataFine.value);

      const { data, error } = await supabase
        .from("timbrature")
        .select("*")
        .eq("pin", parseInt(pin))
        .gte("data", dataInizio.value)
        .lte("data", dataFine.value)
        .order("data", { ascending: true })
        .order("tipo", { ascending: true });

      if (error) {
        console.error("Errore nel recupero timbrature:", error);
        console.error("Dettagli errore:", JSON.stringify(error, null, 2));

        // Ignora errori di schema cache ma mostra altri errori
        if (error.code !== 'PGRST202') {
          alert("Errore nel recupero timbrature: " + error.message);
          return;
        } else {
          console.log("Errore schema cache ignorato, continuando...");
        }
      }

      console.log("Dati timbrature ricevuti:", data);
      console.log("Struttura primo record:", data.length > 0 ? Object.keys(data[0]) : "Nessun record");
      timbrature = data || [];
      renderizzaTabella();
    }
    function renderizzaTabella() {
      tbody.innerHTML = "";

      if (!dataInizio.value || !dataFine.value) {
        console.log("Date non impostate correttamente");
        return;
      }

      const start = new Date(dataInizio.value + 'T00:00:00');
      const end = new Date(dataFine.value + 'T00:00:00');
      const giorniSettimana = ["Domenica", "Lunedi", "Martedi", "Mercoledi", "Giovedi", "Venerdi", "Sabato"];
      let totaleMensileOre = 0;

      console.log(`Rendering tabella dal ${start.toISOString().split('T')[0]} al ${end.toISOString().split('T')[0]}`);

      for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
        const current = new Date(d);
        const dataISO = current.toISOString().split("T")[0];
        const giornoSettimana = giorniSettimana[current.getDay()];
        const giornoNumero = current.getDate().toString().padStart(2, "0");
        // Versione più compatta per mobile
        const isMobile = window.innerWidth <= 480;
        const dataFormattata = isMobile ? 
          `${giornoNumero} ${giornoSettimana.slice(0,3)}` : 
          `${giornoNumero}  ${giornoSettimana}`;
        
        const timbratureOggi = timbrature.filter(t => {
          if (!t.data) return false;
          let dataTimbratura = t.data;
          if (typeof dataTimbratura !== "string") {
            dataTimbratura = new Date(dataTimbratura).toISOString().split("T")[0];
          }
          return dataTimbratura === dataISO;
        });

        // Ordina le timbrature per ora
        timbratureOggi.sort((a, b) => {
          if (a.ore && b.ore) {
            return a.ore.localeCompare(b.ore);
          }
          return 0;
        });

        // Prendi solo la prima entrata e la prima uscita del giorno
        const entrata = timbratureOggi.find(t => t.tipo === "entrata") || null;

      dataPerExport.push(["TOTALE MENSILE", "", "", totaleOre.toFixed(2)]);
      // Crea worksheet dal data array
      const ws = XLSX.utils.aoa_to_sheet(dataPerExport);
      // Imposta larghezza colonne per migliore visibilità
      ws["!cols"] = [
        {wpx: 120},
        {wpx: 80},
        {wpx: 80},
        {wpx: 80}
      ];
      // Aggiungi foglio al workbook
      XLSX.utils.book_append_sheet(wb, ws, "Storico Timbrature");
      // Esporta file con nome dinamico
      const nomeFile = `StoricoTimbrature_${dipendente.nome}_${dipendente.cognome}_${dataInizio.value}_to_${dataFine.value}.xlsx`;
      XLSX.writeFile(wb, nomeFile);
    }
    window.addEventListener("load", () => {
      aggiornaRange("corrente");
      caricaDati();
    });
  </script>
</body>
